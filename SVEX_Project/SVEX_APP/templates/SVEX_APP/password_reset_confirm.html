<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #0f0;
            background-color: transparent;
            color: #0f0;
            font-size: 16px;
        }

        input[type="password"]:focus,
        input[type="submit"]:hover {
            border-color: #f0f;
            color: #f0f;
        }
    </style>
</head>
<body>
    <h1>Password Reset Confirm</h1>
    <form method="post">
        {% csrf_token %}
        <label for="new_password1">New password:</label><br>
        <input type="password" id="new_password1" name="new_password1" required><br>
        <label for="new_password2">Confirm new password:</label><br>
        <input type="password" id="new_password2" name="new_password2" required><br>
        <input type="submit" value="Change Password">
    </form>
</body>
</html>
