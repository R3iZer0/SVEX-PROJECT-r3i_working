<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ form.email.value }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
